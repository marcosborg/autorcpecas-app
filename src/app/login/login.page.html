<ion-content *ngIf="screen">
  <ion-card>
    <ion-img src="../../assets/logo.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="screen">
  <ion-toolbar color="danger">
    <ion-button size="large" expand="full" fill="clear" class="login-button" (click)="login()">Login</ion-button>
  </ion-toolbar>
</ion-footer>
